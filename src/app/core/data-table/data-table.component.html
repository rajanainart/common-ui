  <app-data-loading-spinner *ngIf="!metaComplete || !dataComplete" class="teal-bar"></app-data-loading-spinner>
  <div class="padd-lr-10" *ngIf="metaComplete && dataComplete">
      
      <mat-card class="bridge-card">
         
          <div class="bridge-header">
            <span class="title">{{metaData.name}}</span>
            <!-- <button mat-button class="button-link">View All <i class="material-icons f-16"> arrow_forward</i></button> -->
          </div>
          <mat-card-content *ngIf="dataSource">
            <table mat-table [dataSource]="dataSource" id="interimTable"  class="w-100 bridge-table">
              <ng-container matColumnDef="{{column['id']}}" *ngFor="let column of metaData['columns']">
                <th mat-header-cell *matHeaderCellDef>{{column['name']}}</th>
                <td mat-cell *matCellDef="let element; let i = index" class="col-wd-130">{{element[column['id']]}}</td>
              </ng-container>
              <ng-container *ngIf="metaData['isEditable'] == true">
                <ng-container matColumnDef="Edit">
                  <th mat-header-cell *matHeaderCellDef>Edit</th>
                  <td mat-cell *matCellDef="let element; let i = index">
                    <button mat-button matTooltip="Edit" class="icon-btn" (click)="showUpdatePanel(element);">
                      <mat-icon>create</mat-icon>
                    </button>
                  </td>
                </ng-container>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayColumns; sticky:true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
            </table>
              <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
          </mat-card-content>
        </mat-card>
      </div>
